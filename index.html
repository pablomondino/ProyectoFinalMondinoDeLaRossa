<!DOCTYPE html>
<html lang="en">


<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./css/style.css" />
  <title>Barrio Soles</title>
</head>




<body>



  
  <h1>BARRIO SOLES</h1>
  <h2>Venta de Lotes con servicios para familias trabajadoras.</h2>
  <h3 id="titulo"><span>Encontrá tu lote al mejor precio</span></h3>
  <hr />

  <main>

    <button id="ingreso1" class="btn btn-search ">Mostrar todos los lotes disponibles</button>
    <br><br>
    <label for="ingreso"> Buscar lote segun tipologia a b c d</label>
    <input type="text" name="ingreso" id="ingreso" autofocus />


    <button id="btnSearch" class="btn btn-search">buscar</button>
  
    <div id="contenedor" class="contenedor">
      <!-- contenido dinámico -->
    </div>
    
    <div id="infoLote"  class="card"></div> 


    

    <h2> Ingreso </h2>
    <form id="form-login">
      <input type="text" placeholder="Usuario" id="user" />
      <input type="password" placeholder="Password" id="pass" />
      <div class="check">
        <label for="check">Recordar</label>
        <input type="checkbox" id="check" />
        <p id="message"></p>
      </div>
      <input type="submit" class="btn btn-login" value="Ingresar" />
    </form>





  </main>





  <script src="./js/main.js"></script>
</body>

</html>
